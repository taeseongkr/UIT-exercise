<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Direct Bluetooth Keyboard Control</title>
    <link rel="stylesheet" type="text/css" href="../../../style.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <h1>
          <a
            href="https://agilertc.com"
            title="Direct Bluetooth Keyboard Control"
            >CoLearn Web</a
          >
          <span>Direct Bluetooth Keyboard Control</span>
        </h1>
      </header>

      <main>
        <section>
          <h2>1. Find the robot and pair.</h2>
          <label for="robotSelect">Robot profile: </label>
          <select id="robotSelect">
            <option value="ESP_CW_001">ESP_CW_001</option>
            <option value="RPI_BW_001" selected>RPI_BW_001</option>
            <option value="RPI_CL_001">RPI_CL_001</option>
            <option value="RPI_CL_002">RPI_CL_002</option>
            <option value="RPI_CW_001">RPI_CW_001</option>
            <option value="RPI_HA_001">RPI_HA_001</option>
            <option value="RPI_HW_001">RPI_HW_001</option>
            <option value="JTSN_HW_001">JTSN_HW_001</option>
          </select>
          <button id="pairButton">Pairing</button>
          <br />
          <label for="">Connected Robot Name is </label>
          <input
            type="text"
            id="robotNameInput"
            value=""
            placeholder=""
            disabled
          />
        </section>

        <section>
          <h2>2. Send control command over bluetooth.</h2>
          <textarea
            disabled
            name=""
            id="messageView"
            cols="20"
            rows="20"
          ></textarea>

          <button id="sendButton">Send</button>
          <button id="stopButton">Stop</button>
        </section>

        <a href="" title="" id="viewSource">View source on GitHub</a>
      </main>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
